    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Product Category List
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <!-- Default box -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 55%">Tên</th>
                            <th style="width: 20%">Ngày tạo </th>
                            <th style="width: 10%">Trạng thái</th>
                            <th>Trạng thái</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate | date :'dd/MM/yyyy hh:mm:ss'}}
                            </td>
                            <td>
                                <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </div>

        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div> <!-- /.box -->
</section>
<!-- /.content -->
